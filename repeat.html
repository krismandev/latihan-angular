<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Repeat</title>
    <script src="assets/js/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="" ng-init="nama=['Yosef','Dita','Bima']">
      <p>Looping dengan ng-Repeat :</p>
      <ul>
        <li ng-repeat="x in nama">{{x}}</li>
      </ul>

    </div>
  </body>
</html>
